paths:
  base_model_spec: /Users/matthewcox/Documents/GreatSky_Local/Q2/soen_v2_studies/Studies/Criticality/ModelSpecs/10D_base.yaml
  output_dir: /Users/matthewcox/Documents/GreatSky_Local/Q2/soen_v2_studies/Studies/Criticality/criticality_runs
run:
  n_trials: 500
  timeout: null
  n_jobs: 10
  seed: 1
  study_name: test_of_new_gui
  profile: false
  resume: false
simulation:
  seq_len: 200
  batch_size: 4
  dt: 37
input:
  kind: gp_rbf
  params:
    sigma: 1.0
    ell_ns: 0.3
objective:
  weights:
    w_branch: 1.0
    w_psd_t: 0.1
    w_psd_spatial: 0.1
    w_chi_inv: 0.1
    w_avalanche: 0.1
    w_autocorr: 0.1
  targets:
    target_beta_t: 2.0
    target_beta_spatial: 2.0
optuna:
  sampler: cma
  sampler_kwargs:
    population_size: 24
    sigma0: 0.4
    restart_strategy: bipop
    warn_independent_sampling: false
    independent_sampler:
      name: tpe
      kwargs:
        n_startup_trials: 64
        n_ei_candidates: 64
        multivariate: false
        group: false
        constant_liar: true
pruner:
  use: false
  n_startup_trials: 20
  n_warmup_steps: 5
optimization_config:
  enabled_components:
    layers: true
    connections: true
    weights: true
  target_layers:
  - 1
  target_connections:
  - J_0_to_1
  - J_1_to_1
  layer_parameters:
    bias_current:
      enabled: true
      distributions:
      - constant
      per_distribution:
        constant:
          value_bounds:
            min: 1.1
            max: 2.2
    gamma_minus:
      enabled: true
      distributions:
      - constant
      per_distribution:
        constant:
          value_bounds:
            min: 1.0e-09
            max: 0.001
      log_scale: true
    gamma_plus:
      enabled: true
      distributions:
      - constant
      per_distribution:
        constant:
          value_bounds:
            min: 1.0e-09
            max: 0.0033
      log_scale: true
    phi_offset:
      enabled: true
      distributions:
      - constant
      - uniform
      per_distribution:
        constant:
          value_bounds:
            min: -0.5
            max: 0.5
        uniform:
          min_bounds:
            min: -0.5
            max: 0.5
          max_bounds:
            min: -0.5
            max: 0.5
  connection_parameters:
    connection_type:
      enabled: true
      choices:
      - all_to_all
      - sparse
      - power_law
    allow_self_connections:
      enabled: true
      choices:
      - 'False'
      - 'True'
      applies_to:
      - all_to_all
      - sparse
      - power_law
    alpha:
      enabled: true
      type: float
      bounds:
        min: 0.1
        max: 10.0
      applies_to:
      - power_law
    block_count:
      enabled: false
    connection_mode:
      enabled: false
    cross_block_density:
      enabled: false
    expected_fan_out:
      enabled: true
      type: int
      bounds:
        min: 1
        max: 10
      applies_to:
      - power_law
    sparsity:
      enabled: true
      type: float
      bounds:
        min: 0.0
        max: 1.0
      applies_to:
      - sparse
    within_block_density:
      enabled: false
  weight_parameters:
    init_method:
      enabled: true
      choices:
      - uniform
      - normal
    normal:
      mean:
        enabled: true
        bounds:
          min: -0.1
          max: 0.1
      std:
        enabled: true
        bounds:
          min: 0.0
          max: 0.5
    uniform:
      min:
        enabled: true
        bounds:
          min: -0.24
          max: 0.24
      max:
        enabled: true
        bounds:
          min: -0.24
          max: 0.24
